<app-nav-link
  *ngFor="let link of navLinks"
  [navLink]="link"
  [isWrap]="isWrap"
  (click)="selectTab(link)"
></app-nav-link>
<div class="wrapBtn" color="accent" (click)="wrapSideNav()">
  <mat-icon *ngIf="isWrap" fontIcon="keyboard_double_arrow_right"></mat-icon>
  <mat-icon *ngIf="!isWrap" fontIcon="keyboard_double_arrow_left"></mat-icon>
</div>
