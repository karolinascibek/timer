<div class="time">
  <mat-icon
    color="accent"
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="schedule"
  ></mat-icon>
  {{ date | date : "HH:mm:ss" }}
</div>

<div class="date">
  <mat-icon
    color="accent"
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="today"
  ></mat-icon>
  {{ date | date : "dd.MM.yyyy" }}
</div>
