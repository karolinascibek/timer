<div class="input-item">
  <label class="app-label" for="timeTo">{{label}}</label>
  <input class="app-input app-input-sm" type="number" [(ngModel)]="time.hour" name="hourTo">
</div>

<div class="input-item">
  <label class="app-label" for="minutesTo"></label>
  <input class="app-input app-input-sm" type="number" [(ngModel)]="time.minutes"  name="minutesTo">
</div>
